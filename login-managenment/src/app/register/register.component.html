<div class="container">
    <mat-card>

        <mat-card-header>
            <h1>User Registration</h1>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="registerForm" (ngSubmit)="proceedregistration()">
                <mat-form-field class="example-full-width">
                    <mat-label> Firt Name</mat-label>
                    <input matInput type="text" formControlName="firstName">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label> Last Name</mat-label>
                    <input matInput type="text" formControlName="lastName">
                </mat-form-field>
                
                <mat-radio-group aria-label="Select an option" formControlName="gender">
                    <mat-label>Gender</mat-label><br>
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                    <mat-radio-button value="other">Other</mat-radio-button>
                </mat-radio-group>
                <mat-form-field class="example-full-width">
                    <mat-label>Username</mat-label>
                    <input type="email" matInput formControlName="id">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password">
                </mat-form-field>
                <div class="example-button-row">
                    <button mat-raised-button color="primary">Register</button>
                    <a routerLink='' mat-raised-button color="warn">Back to Login</a>
                </div>
            </form>
        </mat-card-content>

    </mat-card>
</div>
